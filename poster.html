<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Poster</title>
        <style>
            :root {
                --uwp-blue: #1a64b7;
                --uwp-orange: #f26f21;
                --bg-color: #ffffff;
                --text-color: #333333;
            }

            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: var(--bg-color);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border: 3vw solid var(--uwp-blue); /* Responsive border */
                box-shadow: inset 0 0 0 0.8vw var(--uwp-orange); /* Inner decorative orange border */
                box-sizing: border-box;
            }

            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 40px 20px;
                background: radial-gradient(circle at center, rgba(26, 100, 183, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
                width: 100%;
                box-sizing: border-box;
            }

            .project-title {
                /* Fluid typography: reduced size */
                font-size: clamp(1.5rem, 5vw, 4rem);
                font-weight: 800;
                color: var(--uwp-blue);
                margin: 0;
                text-transform: uppercase;
                letter-spacing: -0.02em;
                line-height: 1.1;
            }

            .project-subtitle {
                font-size: clamp(1.2rem, 3vw, 2rem);
                font-weight: 300;
                color: var(--text-color);
                margin-top: 1rem;
                margin-bottom: 3rem;
            }

            .image-grid {
                display: flex;
                gap: 20px;
                margin-top: 20px;
                width: 100%;
                max-width: 1200px;
                justify-content: center;
                flex-wrap: wrap; /* Key for responsiveness */
            }

            .game-image-placeholder {
                flex: 1 1 300px; /* Flex-grow, flex-shrink, flex-basis */
                height: 250px;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                color: var(--uwp-blue);
                font-weight: bold;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s;
                max-width: 600px;
                max-height: 400px;
                background-size: contain;
            }

            .game-image-placeholder:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            }

            .game-image-placeholder img {
                max-width: 100%;
                max-height: 100%;
                width: auto; /* Maintains aspect ratio */
                height: auto; /* Maintains aspect ratio */
                cursor: pointer;
            }

            .relationship-image-placeholder {
                max-width: 200px;
            }

            .screenshot-image-placeholder {
                max-height: 50%;
            }


            .footer {
                padding: 2rem;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ffffff;
                gap: 30px;
                flex-direction: column;
                flex-wrap: wrap;
            }
            

            .attribution {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--uwp-blue);
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .logo {
                height: auto;
                width: 100%;
                max-width: 250px;
                object-fit: contain;
            }

            /* Extra adjustments for very small screens */
            @media (max-width: 600px) {
                body {
                    border-width: 15px;
                }
                .game-image-placeholder {
                    flex-basis: 100%; /* Stacks vertically */
                    height: 200px;
                }
                .content {
                    padding: 20px;
                }
            }

            /* Fullscreen Modal Styles */
            #fullscreen-modal {
                display: flex;
                visibility: hidden;
                opacity: 0;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.85);
                z-index: 1000;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            #fullscreen-modal.active {
                visibility: visible;
                opacity: 1;
            }

            #fullscreen-modal-content {
                max-width: 95%;
                max-height: 95%;
                background: white;
                padding: 10px;
                border: 4px solid var(--uwp-orange);
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                transition: all 0.2s ease-in-out;
                transform: scale(0.9);
                transition: transform 0.3s ease;
            }

            #fullscreen-modal.active #fullscreen-modal-content {
                transform: scale(1);
            }
            
            #fullscreen-modal-content img {
                 width: auto;
                 height: auto;
                 max-width: 90vw;
                 max-height: 90vh;
                 display: block;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 class="project-title">Mobile App Development</h1>
            <p class="project-subtitle">Final Project</p>

            <!-- Image Grid Section -->
            <div class="image-grid">
                <div class="game-image-placeholder screenshot-image-placeholder">
                    <img src="./assets/4.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                <div class="game-image-placeholder screenshot-image-placeholder">
                    <img src="./assets/3.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                 <div class="game-image-placeholder screenshot-image-placeholder">
                    <img src="./assets/1.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                <div class="game-image-placeholder">
                    <img src="./assets/exaclidraw1.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                <div class="game-image-placeholder">
                    <img src="./assets/exaclidraw2.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                <div class="game-image-placeholder">
                    <img src="./assets/exaclidraw3.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                <div class="game-image-placeholder relationship-image-placeholder">
                    <img src="./assets/exaclidraw4.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
                <div class="game-image-placeholder screenshot-image-placeholder">
                    <img src="./assets/2.png" alt="Game" onclick="openFullscreen(this)" />
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="./assets/uwp.png" alt="University of Wisconsin-Platteville" class="logo" />
            <div class="attribution">By: Kristopher Adams & Jacob Malland</div>
        </div>
        <!-- Modal Container -->
        <div id="fullscreen-modal" onclick="closeFullscreen()">
             <div id="fullscreen-modal-content">
                <!-- Content injected here -->
             </div>
        </div>

        <script>
            function openFullscreen(element) {
                const modal = document.getElementById('fullscreen-modal');
                const modalContent = document.getElementById('fullscreen-modal-content');
                modalContent.innerHTML = ''; // Clear content
                
                if (element.tagName === 'IMG') {
                    const img = element.cloneNode();
                    img.removeAttribute('onclick'); // Prevent recursive clicks/loops
                    modalContent.appendChild(img);
                } else {
                    modalContent.innerHTML = element.innerHTML;
                }
                
                // Trigger reflow to ensure transition happens
                void modal.offsetWidth; 
                modal.classList.add('active');
            }

            function closeFullscreen() {
                const modal = document.getElementById('fullscreen-modal');
                modal.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('fullscreen-modal-content').innerHTML = '';
                }, 300);
            }
        </script>
    </body>
</html>
