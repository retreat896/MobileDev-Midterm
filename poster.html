<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Poster</title>
        <style>
            :root {
                --uwp-blue: #1a64b7;
                --uwp-orange: #f26f21;
                --bg-color: #ffffff;
                --text-color: #333333;
            }

            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: var(--bg-color);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border: 3vw solid var(--uwp-blue); /* Responsive border */
                box-sizing: border-box;
            }

            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 40px 20px;
                background: radial-gradient(circle at center, rgba(26, 100, 183, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
                width: 100%;
                box-sizing: border-box;
            }

            .project-title {
                /* Fluid typography: reduced size */
                font-size: clamp(1.5rem, 5vw, 4rem);
                font-weight: 800;
                color: var(--uwp-blue);
                margin: 0;
                text-transform: uppercase;
                letter-spacing: -0.02em;
                line-height: 1.1;
            }

            .project-subtitle {
                font-size: clamp(1.2rem, 3vw, 2rem);
                font-weight: 300;
                color: var(--text-color);
                margin-top: 1rem;
                margin-bottom: 3rem;
            }

            .image-grid {
                display: flex;
                gap: 20px;
                margin-top: 20px;
                width: 100%;
                max-width: 1200px;
                justify-content: center;
                flex-wrap: wrap; /* Key for responsiveness */
            }

            .game-image-placeholder {
                flex: 1 1 300px; /* Flex-grow, flex-shrink, flex-basis */
                height: 250px;
                background-color: #f0f0f0;
                border: 2px dashed var(--uwp-blue);
                display: flex;
                justify-content: center;
                align-items: center;
                color: var(--uwp-blue);
                font-weight: bold;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s;
                max-width: 400px;
            }

            .game-image-placeholder:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            }

            .footer {
                padding: 2rem;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ffffff;
            }

            .logo {
                height: auto;
                width: 100%;
                max-width: 250px;
                object-fit: contain;
            }

            /* Extra adjustments for very small screens */
            @media (max-width: 600px) {
                body {
                    border-width: 15px;
                }
                .game-image-placeholder {
                    flex-basis: 100%; /* Stacks vertically */
                    height: 200px;
                }
                .content {
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1 class="project-title">Mobile App Development</h1>
            <p class="project-subtitle">Midterm Project Showcase</p>

            <!-- Image Grid Section -->
            <div class="image-grid">
                <div class="game-image-placeholder">
                    <span>Game Screenshot 1</span>
                </div>
                <div class="game-image-placeholder">
                    <span>Game Screenshot 2</span>
                </div>
                <div class="game-image-placeholder">
                    <span>Game Screenshot 3</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="./assets/uwp.png" alt="University of Wisconsin-Platteville" class="logo" />
        </div>
    </body>
</html>
